<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-logo">
            <mat-icon aria-label="Settings" class="info-settings">settings</mat-icon>
        </div>
        <mat-card-title> {{ 'settings.title' | translate }}</mat-card-title>
        <mat-card-subtitle>{{ 'settings.subTitle' | translate }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>

<mat-card class="example-card">
    <mat-card-content>
        <app-theme-picker></app-theme-picker>
        {{ 'settings.page.themesPicker.title' | translate }}
    </mat-card-content>
</mat-card>
