<div class="example-container" [class.example-is-mobile]="mobileQuery.matches"fillerContent>
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button class="menu" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <mat-icon aria-label="Payments Stored App">beenhere</mat-icon>

    <h1 class="example-app-name logo" [routerLink]="['/dashboard']">
      Payments App
    </h1>

    <span class="example-spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon aria-label="Logout">exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/payments']">Payments</a>
        <a mat-list-item [routerLink]="['/dbf']">DBFs</a>
        <a mat-list-item [routerLink]="['/upload']">Uploads</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
