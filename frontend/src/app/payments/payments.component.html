<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-logo">
            <mat-icon aria-label="Payments" class="table-chart">table_chart</mat-icon>
        </div>
        <mat-card-title>Payments</mat-card-title>
        <mat-card-subtitle>The current page content displays an actual payments data</mat-card-subtitle>
    </mat-card-header>
</mat-card>

<mat-card class="grid-container">
    <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-balham"
        [rowData]="payments"
        [columnDefs]="columnDefs"
    ></ag-grid-angular>
</mat-card>
