<div class="container">
    <div class="row">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{ 'auth.title' | translate }}</mat-card-title>
                <mat-card-subtitle>{{ 'auth.subTitle' | translate }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="example-container">
                    <mat-form-field>
                        <input matInput placeholder="{{'auth.page.form.email' | translate}}" [(ngModel)]="email"
                               name="email" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{'auth.page.form.password' | translate}}" [(ngModel)]="password"
                               type="password" name="password" required>
                    </mat-form-field>
                </div>
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="login()"
                        color="primary">{{ 'auth.page.form.submit' | translate }}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
